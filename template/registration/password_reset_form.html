{% extends 'base.html' %}


{% block content %}

<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
.h6{
    text-align: center;
    margin-top: -1px;
  }

</style>


<form method="POST" class="form-signin shadow p-4 mb-4 bg-white rounded-lg">{% csrf_token %}
	<h1 class="h3 mb-3 font-weight-normal">Reset password</h1>

    <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">

	<button class="btn btn-lg btn-primary btn-block" type="submit">Send reset email</button><hr> 
   
  <h6 class="h6 mb-6 font-weight-normal"><a href="{% url 'login' %}">back</a></h6>
</form>


{% endblock %}
